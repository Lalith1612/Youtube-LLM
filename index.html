<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Chat</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; height: 100%; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        header, .playlist-processor { padding: 1rem; border-bottom: 1px solid #ddd; }
        header { background-color: #4a4a4a; color: white; text-align: center; }
        .playlist-processor { display: flex; gap: 0.5rem; }
        .playlist-processor input { flex-grow: 1; padding: 0.5rem; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; }
        .message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 18px; margin-bottom: 0.5rem; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .ai-message, .status-message { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .sources { font-size: 0.8rem; margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid #ddd; color: #555; }
        #input-form { display: flex; padding: 1rem; border-top: 1px solid #ddd; }
        #input-form input { flex-grow: 1; padding: 0.75rem; border-radius: 18px; border: 1px solid #ccc; }
        #input-form button { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 44px; height: 44px; margin-left: 0.5rem; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat with any YouTube Playlist</h1>
        </header>

        <div class="playlist-processor">
            <input type="text" id="playlist-url" placeholder="Enter YouTube Playlist URL...">
            <button id="process-button">Process</button>
        </div>

        <div id="chat-container">
            <div class="message ai-message">
                Process a playlist to begin, or chat with a previously processed one.
            </div>
        </div>

        <form id="input-form">
            <input type="text" id="question-input" placeholder="Type your question..." autocomplete="off" disabled>
            <button type="submit" disabled>âž¤</button>
        </form>
    </div>

    <script>
        const processButton = document.getElementById('process-button');
        const urlInput = document.getElementById('playlist-url');
        const chatForm = document.getElementById('input-form');
        const questionInput = document.getElementById('question-input');
        const chatContainer = document.getElementById('chat-container');
        const submitButton = chatForm.querySelector('button');

        let currentPlaylistId = null;
        let statusInterval = null;

        processButton.addEventListener('click', async () => {
            const playlistUrl = urlInput.value.trim();
            if (!playlistUrl) return;

            addMessage('Submitting playlist for processing...', 'status');
            const response = await fetch('http://127.0.0.1:8000/process-playlist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ playlist_url: playlistUrl })
            });

            const data = await response.json();
            if (response.ok) {
                currentPlaylistId = data.playlist_id;
                addMessage(`Processing started for playlist ID: ${currentPlaylistId}. This may take a long time.`, 'status');
                questionInput.disabled = false;
                submitButton.disabled = false;
                statusInterval = setInterval(() => checkStatus(currentPlaylistId), 5000);
            } else {
                addMessage(`Error: ${data.message}`, 'status');
            }
        });

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const question = questionInput.value.trim();
            if (!question || !currentPlaylistId) return;

            addMessage(question, 'user');
            questionInput.value = '';

            const typingIndicator = addMessage('typing...', 'ai', true);

            try {
                const response = await fetch('http://127.0.0.1:8000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, playlist_id: currentPlaylistId })
                });
                const data = await response.json();
                chatContainer.removeChild(typingIndicator);
                addMessage(data.answer, 'ai', false, data.sources);
            } catch (error) {
                chatContainer.removeChild(typingIndicator);
                addMessage('Sorry, something went wrong.', 'ai');
            }
        });
        
        async function checkStatus(playlistId) {
            const response = await fetch(`http://127.0.0.1:8000/status/${playlistId}`);
            const data = await response.json();
            
            const statusElements = document.querySelectorAll('.status-message');
            const lastStatusElement = statusElements[statusElements.length - 1];
            if (lastStatusElement && !lastStatusElement.textContent.includes(data.message)) {
                addMessage(data.message, 'status');
            }

            if (data.status === 'complete' || data.status === 'error') {
                clearInterval(statusInterval);
            }
        }

        function addMessage(text, type, isTyping = false, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (isTyping) {
                 messageDiv.textContent = 'typing...';
            } else {
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
                if (sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = '<strong>Sources:</strong><br>' + sources.join('<br>');
                    messageDiv.appendChild(sourcesDiv);
                }
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
